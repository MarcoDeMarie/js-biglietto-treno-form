<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Document</title>
</head>
<body class="bg-danger">
  <header>

    <h1 class="d-flex justify-content-center my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container bg-white my-4">
      <div class="row d-flex justify-content-center">

        <div class="col">
          <span>Nome e Cognome</span><br>
          <input type="text" id="input-name">
        </div>

        <div class="col">
          <span>KM da percorrere</span><br>
          <input type="text" id="input-km">
        </div>

        <div class="col">
          <span>Fascia d'et√†</span><br>
          <select class="form-select" id='input-age' aria-label="Default select example">
            <option value="minorenne">Minorenne</option>
            <option selected value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>

      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button id="btn-calc">Genera</button>
          <button id="btn-null">Annulla</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h1 class="d-flex justify-content-center my-4">IL TUO BIGLIETTO</h1>
      <div class="container bg-white my-4">
        <h3>Dettagli Passeggero</h3>
        <div class="row">
          <div class="col">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col">Nome Passeggero</th>
                  <th scope="col">Offerta</th>
                  <th scope="col">Carrozza</th>
                  <th scope="col">Codice CP</th>
                  <th scope="col">Costo Biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th id="nome-biglietto"></th>
                  <td id="nome-offerta"></td>
                  <td></td>
                  <td></td>
                  <td id="costo-finale"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>





  </main>

  <script src="script.js"></script>
</body>
</html>
